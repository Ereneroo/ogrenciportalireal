    <style>
        * {

            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .portal-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error {

            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .map-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .italy-map {
            flex: 2;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .university-panel {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            min-height: 600px;
        }

        .map-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .region {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .region:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .region.selected {
            filter: brightness(1.2);
        }

        .panel-title {
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .default-message {
            color: #7f8c8d;
            text-align: center;
            font-style: italic;
            margin-top: 50px;
        }

        .university-list {
            display: none;
        }

        .university-item {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .university-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .university-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .university-city {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
            }
            
            .italy-map, .university-panel {
                flex: none;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

                <div class="university-panel">

                    </div>

    <script>
        // Kullanƒ±cƒ± bilgileri (√∂rnek)
        const users = {
            'ogrenci1': 'sifre123',
            'ogrenci2': 'sifre456',
            'test': 'test',
            'admin': 'admin123'
        };

        // √úniversite verileri
        const universities = {
            'lombardia': [
                { name: 'Universit√† Bocconi', city: 'Milano' },
                { name: 'Universit√† Statale di Milano', city: 'Milano' },
                { name: 'Politecnico di Milano', city: 'Milano' },
                { name: 'Universit√† Cattolica del Sacro Cuore', city: 'Milano' },
                { name: 'Universit√† di Bergamo', city: 'Bergamo' },
                { name: 'Universit√† di Brescia', city: 'Brescia' }
            ],
            'piemonte': [
                { name: 'Universit√† di Torino', city: 'Torino' },
                { name: 'Politecnico di Torino', city: 'Torino' },
                { name: 'Universit√† del Piemonte Orientale', city: 'Vercelli' }
            ],
            'veneto': [
                { name: 'Universit√† Ca\' Foscari', city: 'Venezia' },
                { name: 'Universit√† di Padova', city: 'Padova' },
                { name: 'Universit√† di Verona', city: 'Verona' },
                { name: 'Universit√† IUAV di Venezia', city: 'Venezia' }
            ],
            'emilia-romagna': [
                { name: 'Universit√† di Bologna', city: 'Bologna' },
                { name: 'Universit√† di Modena e Reggio Emilia', city: 'Modena' },
                { name: 'Universit√† di Parma', city: 'Parma' },
                { name: 'Universit√† di Ferrara', city: 'Ferrara' }
            ],
            'liguria': [
                { name: 'Universit√† di Genova', city: 'Genova' }
            ],
            'toscana': [
                { name: 'Universit√† di Firenze', city: 'Firenze' },
                { name: 'Universit√† di Pisa', city: 'Pisa' },
                { name: 'Universit√† di Siena', city: 'Siena' },
                { name: 'Scuola Normale Superiore', city: 'Pisa' },
                { name: 'Scuola Superiore Sant\'Anna', city: 'Pisa' }
            ],
            'lazio': [
                { name: 'Sapienza Universit√† di Roma', city: 'Roma' },
                { name: 'Universit√† di Roma Tor Vergata', city: 'Roma' },
                { name: 'Universit√† Roma Tre', city: 'Roma' },
                { name: 'LUISS Guido Carli', city: 'Roma' },
                { name: 'Universit√† della Tuscia', city: 'Viterbo' }
            ],
            'marche': [
                { name: 'Universit√† Politecnica delle Marche', city: 'Ancona' },
                { name: 'Universit√† di Macerata', city: 'Macerata' },
                { name: 'Universit√† di Urbino', city: 'Urbino' }
            ],
            'umbria': [
                { name: 'Universit√† di Perugia', city: 'Perugia' },
                { name: 'Universit√† per Stranieri di Perugia', city: 'Perugia' }
            ],
            'campania': [
                { name: 'Universit√† di Napoli Federico II', city: 'Napoli' },
                { name: 'Universit√† di Napoli L\'Orientale', city: 'Napoli' },
                { name: 'Universit√† di Salerno', city: 'Salerno' },
                { name: 'Universit√† della Campania Luigi Vanvitelli', city: 'Caserta' }
            ],
            'puglia': [
                { name: 'Universit√† di Bari Aldo Moro', city: 'Bari' },
                { name: 'Universit√† del Salento', city: 'Lecce' },
                { name: 'Universit√† di Foggia', city: 'Foggia' },
                { name: 'Politecnico di Bari', city: 'Bari' }
            ],
            'calabria': [
                { name: 'Universit√† della Calabria', city: 'Cosenza' },
                { name: 'Universit√† Mediterranea di Reggio Calabria', city: 'Reggio Calabria' },
                { name: 'Universit√† Magna Gr√¶cia di Catanzaro', city: 'Catanzaro' }
            ],
            'sicilia': [
                { name: 'Universit√† di Palermo', city: 'Palermo' },
                { name: 'Universit√† di Catania', city: 'Catania' },
                { name: 'Universit√† di Messina', city: 'Messina' },
                { name: 'Universit√† Kore di Enna', city: 'Enna' }
            ],
            'sardegna': [
                { name: 'Universit√† di Cagliari', city: 'Cagliari' },
                { name: 'Universit√† di Sassari', city: 'Sassari' }
            ]
        };

        // Giri≈ü formu i≈ülemi
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (users[username] && users[username] === password) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('portalScreen').style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // B√∂lge tƒ±klama i≈ülemi
        document.querySelectorAll('.region').forEach(region => {
            region.addEventListener('click', function() {
                const regionName = this.getAttribute('data-region');
                showUniversities(regionName);
                
                // √ñnceki se√ßimi temizle
                document.querySelectorAll('.region').forEach(r => r.classList.remove('selected'));
                // Yeni se√ßimi i≈üaretle
                this.classList.add('selected');
            });
        });

        function showUniversities(regionName) {
            const universityData = universities[regionName];
            const defaultMessage = document.getElementById('defaultMessage');
            const universityList = document.getElementById('universityList');
            const universityItems = document.getElementById('universityItems');
            
            defaultMessage.style.display = 'none';
            universityList.style.display = 'block';
            
            // √úniversite listesini temizle
            universityItems.innerHTML = '';
            
            if (universityData) {
                universityData.forEach(university => {
                    const universityItem = document.createElement('div');
                    universityItem.className = 'university-item';
                    universityItem.innerHTML = `
                        <div class="university-name">${university.name}</div>
                        <div class="university-city">${university.city}</div>
                    `;
                    universityItems.appendChild(universityItem);
                });
            }
        }

        function showDefaultMessage() {
            document.getElementById('defaultMessage').style.display = 'block';
            document.getElementById('universityList').style.display = 'none';
            
            // B√∂lge se√ßimini temizle
            document.querySelectorAll('.region').forEach(r => r.classList.remove('selected'));
        }

        function logout() {
            document.getElementById('portalScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            
            // Formu temizle
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
            
            // Harita se√ßimini temizle
            showDefaultMessage();
        }
    </script>
</body>
</html>
