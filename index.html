<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İtalya Üniversite Portalı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 95%;
            max-width: 1200px;
            min-height: 80vh;
        }

        .login-section {
            padding: 60px;
            text-align: center;
            background: linear-gradient(45deg, #f8f9ff, #ffffff);
        }

        .login-section h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-section p {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .portal-section {
            display: none;
            padding: 30px;
            background: #f8f9ff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .header h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .italy-map {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .region {
            fill: #e8f4f8;
            stroke: #3498db;
            stroke-width: 1.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .region:hover {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 2;
            filter: drop-shadow(0 5px 10px rgba(52, 152, 219, 0.3));
        }

        .region.selected {
            fill: #2ecc71;
            stroke: #27ae60;
        }

        .universities-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }

        .universities-panel h3 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .university-card {
            background: linear-gradient(45deg, #f8f9ff, #ffffff);
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .university-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.15);
        }

        .university-card h4 {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        .university-card p {
            color: #7f8c8d;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .university-card .city {
            color: #3498db;
            font-weight: 600;
            margin-top: 10px;
        }

        .welcome-message {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            font-style: italic;
            margin-top: 50px;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                width: 98%;
                margin: 10px;
            }
            
            .login-section {
                padding: 30px;
            }
            
            .portal-section {
                padding: 15px;
            }
            
            .university-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giriş Bölümü -->
        <div class="login-section" id="loginSection">
            <h1>İtalya Üniversite Portalı</h1>
            <p>Eğitim danışmanlığınız için özel portala hoş geldiniz</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Portala Giriş Yap</button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <!-- Portal Bölümü -->
        <div class="portal-section" id="portalSection">
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
            
            <div class="header">
                <h2>İtalya Üniversiteleri Haritası</h2>
                <p>Bir bölgeye tıklayarak o bölgedeki üniversiteleri görüntüleyebilirsiniz</p>
            </div>

            <div class="map-container">
                <svg class="italy-map" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
                    <!-- İtalya Haritası SVG -->
                    <!-- Piemonte -->
                    <path class="region" data-region="piemonte" d="M50,150 L50,200 L100,220 L140,200 L140,150 L100,130 Z" />
                    
                    <!-- Lombardia -->
                    <path class="region" data-region="lombardia" d="M140,150 L140,200 L200,220 L240,200 L240,150 L200,130 Z" />
                    
                    <!-- Veneto -->
                    <path class="region" data-region="veneto" d="M240,150 L240,200 L300,220 L340,200 L340,150 L300,130 Z" />
                    
                    <!-- Liguria -->
                    <path class="region" data-region="liguria" d="M50,220 L50,250 L140,270 L140,240 Z" />
                    
                    <!-- Emilia-Romagna -->
                    <path class="region" data-region="emilia-romagna" d="M140,240 L140,280 L300,300 L340,280 L340,240 Z" />
                    
                    <!-- Toscana -->
                    <path class="region" data-region="toscana" d="M100,280 L100,350 L220,370 L250,350 L250,300 Z" />
                    
                    <!-- Marche -->
                    <path class="region" data-region="marche" d="M250,300 L250,380 L320,400 L350,380 L350,320 Z" />
                    
                    <!-- Umbria -->
                    <path class="region" data-region="umbria" d="M220,370 L220,420 L280,440 L310,420 L310,380 Z" />
                    
                    <!-- Lazio -->
                    <path class="region" data-region="lazio" d="M150,420 L150,500 L250,520 L280,500 L280,440 Z" />
                    
                    <!-- Abruzzo -->
                    <path class="region" data-region="abruzzo" d="M280,440 L280,520 L350,540 L380,520 L380,460 Z" />
                    
                    <!-- Campania -->
                    <path class="region" data-region="campania" d="M200,520 L200,600 L280,620 L310,600 L310,540 Z" />
                    
                    <!-- Puglia -->
                    <path class="region" data-region="puglia" d="M310,540 L310,650 L400,670 L430,650 L430,560 Z" />
                    
                    <!-- Basilicata -->
                    <path class="region" data-region="basilicata" d="M280,620 L280,680 L350,700 L380,680 L380,640 Z" />
                    
                    <!-- Calabria -->
                    <path class="region" data-region="calabria" d="M300,680 L300,800 L370,820 L400,800 L400,700 Z" />
                    
                    <!-- Sicilia -->
                    <path class="region" data-region="sicilia" d="M250,820 L250,900 L450,920 L480,900 L480,840 Z" />
                    
                    <!-- Sardegna -->
                    <path class="region" data-region="sardegna" d="M50,600 L50,800 L150,820 L180,800 L180,620 Z" />
                    
                    <!-- Valle d'Aosta -->
                    <path class="region" data-region="valle-aosta" d="M70,100 L70,130 L100,140 L130,130 L130,100 Z" />
                    
                    <!-- Trentino-Alto Adige -->
                    <path class="region" data-region="trentino-alto-adige" d="M200,100 L200,150 L280,170 L310,150 L310,120 Z" />
                    
                    <!-- Friuli-Venezia Giulia -->
                    <path class="region" data-region="friuli-venezia-giulia" d="M340,130 L340,180 L420,200 L450,180 L450,150 Z" />
                    
                    <!-- Molise -->
                    <path class="region" data-region="molise" d="M350,500 L350,540 L400,560 L430,540 L430,520 Z" />
                </svg>
            </div>

            <div class="universities-panel">
                <div class="welcome-message" id="welcomeMessage">
                    Üniversiteleri görüntülemek için harita üzerindeki bir bölgeye tıklayın
                </div>
                <div id="universitiesContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Öğrenci verileri (örnek)
        const students = {
            'ogrenci1': 'sifre123',
            'ogrenci2': 'sifre456',
            'ahmet.yilmaz': 'italia2024',
            'ayse.kaya': 'universite2024',
            'mehmet.demir': 'bologna2024'
        };

        // İtalya bölgeleri ve üniversiteler veritabanı
        const universities = {
            'lombardia': [
                {
                    name: 'Università Bocconi Milano',
                    city: 'Milano',
                    description: 'İtalya\'nın en prestijli işletme ve ekonomi üniversitelerinden biri. Uluslararası tanınırlığa sahip.'
                },
                {
                    name: 'Università Statale Milano',
                    city: 'Milano',
                    description: 'Milano\'nın en büyük devlet üniversitesi. Tıp, hukuk ve fen bilimleri alanlarında güçlü.'
                },
                {
                    name: 'Università Cattolica del Sacro Cuore',
                    city: 'Milano',
                    description: 'İtalya\'nın en büyük özel katolik üniversitesi. Psikoloji ve sosyal bilimler alanında öne çıkar.'
                },
                {
                    name: 'Università di Bergamo',
                    city: 'Bergamo',
                    description: 'Modern ve dinamik bir üniversite. Mühendislik ve ekonomi programları ile tanınır.'
                }
            ],
            'lazio': [
                {
                    name: 'Sapienza Università di Roma',
                    city: 'Roma',
                    description: 'Avrupa\'nın en büyük üniversitelerinden biri. 1303 yılında kurulan tarihi bir kurum.'
                },
                {
                    name: 'Università Roma Tre',
                    city: 'Roma',
                    description: 'Roma\'nın en genç üniversitesi. Modern eğitim anlayışı ve teknoloji odaklı yaklaşımı ile öne çıkar.'
                },
                {
                    name: 'LUISS Guido Carli',
                    city: 'Roma',
                    description: 'İşletme, hukuk, siyasal bilimler ve ekonomi alanlarında uzmanlaşmış prestijli özel üniversite.'
                }
            ],
            'emilia-romagna': [
                {
                    name: 'Università di Bologna',
                    city: 'Bologna',
                    description: 'Dünyanın en eski üniversitesi (1088). Hukuk, tıp ve mühendislik alanlarında dünya çapında tanınır.'
                },
                {
                    name: 'Università di Modena e Reggio Emilia',
                    city: 'Modena',
                    description: 'Otomotiv mühendisliği ve teknoloji alanlarında güçlü. Ferrari ve Lamborghini ile işbirlikleri.'
                },
                {
                    name: 'Università di Parma',
                    city: 'Parma',
                    description: 'Veterinerlik, gıda teknolojisi ve tarım alanlarında İtalya\'nın önde gelen üniversitelerinden.'
                }
            ],
            'veneto': [
                {
                    name: 'Università Ca\' Foscari Venezia',
                    city: 'Venezia',
                    description: 'Dil, edebiyat, ekonomi ve yönetim alanlarında uzmanlaşmış. Tarihi Venedik\'te eğitim imkanı.'
                },
                {
                    name: 'Università di Padova',
                    city: 'Padova',
                    description: '1222 yılında kurulan tarihi üniversite. Tıp, hukuk ve astronomi alanlarında güçlü geçmiş.'
                },
                {
                    name: 'Università di Verona',
                    city: 'Verona',
                    description: 'Modern eğitim anlayışı ile ekonomi, hukuk ve tıp alanlarında kaliteli eğitim sunar.'
                }
            ],
            'piemonte': [
                {
                    name: 'Università di Torino',
                    city: 'Torino',
                    description: '1404 yılında kurulan tarihi üniversite. Hukuk, tıp ve fen bilimleri alanlarında güçlü.'
                },
                {
                    name: 'Politecnico di Torino',
                    city: 'Torino',
                    description: 'İtalya\'nın en prestijli teknik üniversitelerinden. Mühendislik ve mimarlık alanlarında uzmanlaşmış.'
                }
            ],
            'toscana': [
                {
                    name: 'Università di Firenze',
                    city: 'Firenze',
                    description: 'Sanat, mimarlık ve beşeri bilimler alanlarında güçlü. Rönesans şehri Floransa\'da eğitim.'
                },
                {
                    name: 'Università di Pisa',
                    city: 'Pisa',
                    description: 'Matematik, fizik ve mühendislik alanlarında dünya çapında tanınan araştırma üniversitesi.'
                },
                {
                    name: 'Università di Siena',
                    city: 'Siena',
                    description: 'Ekonomi, hukuk ve tıp alanlarında kaliteli eğitim. Ortaçağ atmosferi ile benzersiz kampüs.'
                }
            ],
            'campania': [
                {
                    name: 'Università Federico II Napoli',
                    city: 'Napoli',
                    description: '1224 yılında kurulan İtalya\'nın en eski devlet üniversitelerinden. Mühendislik ve tıp alanlarında güçlü.'
                },
                {
                    name: 'Università Parthenope Napoli',
                    city: 'Napoli',
                    description: 'Denizcilik, ekonomi ve çevre bilimleri alanlarında uzmanlaşmış modern üniversite.'
                }
            ],
            'sicilia': [
                {
                    name: 'Università di Palermo',
                    city: 'Palermo',
                    description: 'Sicilya\'nın en büyük üniversitesi. Tarih, sanat tarihi ve arkeoloji alanlarında güçlü.'
                },
                {
                    name: 'Università di Catania',
                    city: 'Catania',
                    description: '1434 yılında kurulan tarihi üniversite. Volkanoloji ve jeoloji alanlarında dünya çapında tanınır.'
                }
            ],
            'puglia': [
                {
                    name: 'Università di Bari',
                    city: 'Bari',
                    description: 'Güney İtalya\'nın önemli üniversitelerinden. Tıp, hukuk ve tarım alanlarında kaliteli eğitim.'
                },
                {
                    name: 'Università del Salento',
                    city: 'Lecce',
                    description: 'Modern kampüsü ve uluslararası programları ile öne çıkan dinamik üniversite.'
                }
            ]
        };

        // Giriş form eventi
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (students[username] && students[username] === password) {
                // Başarılı giriş
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('portalSection').style.display = 'block';
                errorMessage.textContent = '';
            } else {
                // Hatalı giriş
                errorMessage.textContent = 'Kullanıcı adı veya şifre hatalı!';
            }
        });

        // Harita bölge tıklama eventi
        document.querySelectorAll('.region').forEach(region => {
            region.addEventListener('click', function() {
                const regionName = this.getAttribute('data-region');
                showUniversities(regionName);
                
                // Seçili bölgeyi vurgula
                document.querySelectorAll('.region').forEach(r => r.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Üniversiteleri göster
        function showUniversities(regionName) {
            const welcomeMessage = document.getElementById('welcomeMessage');
            const universitiesContent = document.getElementById('universitiesContent');
            
            welcomeMessage.style.display = 'none';
            
            const regionUniversities = universities[regionName];
            
            if (regionUniversities) {
                const regionNameTurkish = getRegionNameTurkish(regionName);
                
                universitiesContent.innerHTML = `
                    <h3>${regionNameTurkish} Bölgesi Üniversiteleri</h3>
                    <div class="university-grid">
                        ${regionUniversities.map(uni => `
                            <div class="university-card">
                                <h4>${uni.name}</h4>
                                <p>${uni.description}</p>
                                <div class="city">${uni.city}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                universitiesContent.innerHTML = `
                    <h3>Bu Bölge İçin Henüz Üniversite Bilgisi Eklenmemiş</h3>
                    <p>Lütfen diğer bölgeleri deneyiniz.</p>
                `;
            }
        }

        // Bölge adlarını Türkçe'ye çevir
        function getRegionNameTurkish(regionName) {
            const regionNames = {
                'lombardia': 'Lombardiya',
                'lazio': 'Lazio',
                'emilia-romagna': 'Emilia-Romagna',
                'veneto': 'Veneto',
                'piemonte': 'Piemonte',
                'toscana': 'Toskana',
                'campania': 'Kampanya',
                'sicilia': 'Sicilya',
                'puglia': 'Puglia',
                'liguria': 'Liguria',
                'marche': 'Marche',
                'umbria': 'Umbria',
                'abruzzo': 'Abruzzo',
                'basilicata': 'Basilicata',
                'calabria': 'Calabria',
                'sardegna': 'Sardunya',
                'valle-aosta': 'Valle d\'Aosta',
                'trentino-alto-adige': 'Trentino-Alto Adige',
                'friuli-venezia-giulia': 'Friuli-Venezia Giulia',
                'molise': 'Molise'
            };
            return regionNames[regionName] || regionName;
        }

        // Çıkış yap
        function logout() {
            document.getElementById('portalSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').textContent = '';
            
            // Haritayı sıfırla
            document.querySelectorAll('.region').forEach(r => r.classList.remove('selected'));
            document.getElementById('welcomeMessage').style.display = 'block';
            document.getElementById('universitiesContent').innerHTML = '';
        }
    </script>
</body>
</html>
