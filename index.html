        .login-box {

            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }

        /* Portal Ana Sayfasƒ± */
        .portal-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {

            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .header p {

            color: #666;
            font-size: 1.1rem;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .map-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .map-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        .italy-map {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            transform-origin: center;
            transition: transform 0.3s;
        }

        .italy-map svg {
            width: 100%;
            height: auto;
            max-height: 600px;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
        }

        .region {
            cursor: pointer;
            transition: all 0.4s ease;
            stroke: #ffffff;
            stroke-width: 1;
            stroke-miterlimit: 10;
            transform-origin: center;
            fill-opacity: 0.8;
        }

        .region:hover {
            filter: drop-shadow(0 8px 25px rgba(0,0,0,0.4)) brightness(1.1);
            transform: scale(1.03);
            stroke-width: 2;
            stroke: #ffff00;
            fill-opacity: 1;
            z-index: 10;
        }

        .region:active {
            transform: scale(0.98);
        }

        .region-label { 
            font-family: 'Arial', sans-serif; 
            font-size: 12px; 
            font-weight: bold; 
            fill: white; 
            text-anchor: middle;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            pointer-events: none;
            transition: all 0.3s;
        }

        .region:hover + .region-label {
            font-size: 14px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
        }

        .small-region-label { 
            font-size: 10px; 
        }

        .region-tooltip {
            position: absolute;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 2px solid #ffff00;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .region-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #ffff00 transparent transparent transparent;
        }

        .university-list {

        // Login fonksiyonu
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] && users[username] === password) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('portalPage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Logout fonksiyonu
        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('portalPage').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Harita etkile≈üimleri
        document.addEventListener('DOMContentLoaded', function() {
            const regions = document.querySelectorAll('.region');
            const tooltip = document.getElementById('tooltip');
            const italyMap = document.querySelector('.italy-map');

            // Haritaya hover efekti
            italyMap.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.01)';
            });

            italyMap.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });

            // B√∂lge etkile≈üimleri
            regions.forEach(region => {
                region.addEventListener('mouseenter', function(e) {
                    const regionName = e.target.dataset.name;
                    tooltip.textContent = regionName;
                    tooltip.style.display = 'block';
                    setTimeout(() => {
                        tooltip.style.opacity = '1';
                    }, 10);
                });

                region.addEventListener('mousemove', function(e) {
                    tooltip.style.left = e.pageX + 15 + 'px';
                    tooltip.style.top = e.pageY - 40 + 'px';
                });

                region.addEventListener('mouseleave', function() {
                    tooltip.style.opacity = '0';
                    setTimeout(() => {
                        tooltip.style.display = 'none';
                    }, 200);
                });

                region.addEventListener('click', function(e) {
                    const regionKey = e.target.dataset.region;
                    const regionName = e.target.dataset.name;
                    showUniversities(regionKey, regionName);
                });
            });
        });

        // √úniversite listesi g√∂sterme
        function showUniversities(regionKey, regionName) {
            const universities = universityData[regionKey] || [];
            
            document.getElementById('regionTitle').textContent = regionName + ' √úniversiteleri';
            
            const universityList = document.getElementById('universityList');
            universityList.innerHTML = '';

            if (universities.length === 0) {
                universityList.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Bu b√∂lge i√ßin hen√ºz √ºniversite bilgisi eklenmemi≈ü.</p>';
            } else {
                universities.forEach(university => {
                    const universityItem = document.createElement('div');
                    universityItem.className = 'university-item';
                    universityItem.innerHTML = `
                        <div class="university-name">${university.name}</div>
                        <div class="university-location">${university.location}</div>
                        <a href="${university.website}" target="_blank" class="university-website">Web Sitesi</a>
                    `;
                    universityList.appendChild(universityItem);
                });
            }

            document.getElementById('universityModal').style.display = 'block';
        }

        // Modal kapatma
        function closeModal() {
            document.getElementById('universityModal').style.display = 'none';
        }

        // Modal dƒ±≈üƒ±na tƒ±klanƒ±nca kapatma
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('universityModal')) {
                closeModal();
            }
        });
