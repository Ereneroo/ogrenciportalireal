            padding: 0;

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Sayfasƒ± */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        /* Portal Ana Sayfasƒ± */
        .portal-container {
            display: none;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .map-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow-x: auto;
        }

        .map-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            pointer-events: none;
        }

        .italy-map {
            position: relative;
            display: inline-block;
            max-width: 100%;
            margin: 20px 0;
        }

        .italy-map svg {
            width: 100%;
            height: auto;
            max-width: 1400px;
            min-height: 800px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .region {
            cursor: pointer;
            transition: all 0.4s ease;
            stroke: #ffffff;
            stroke-width: 2;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .region:hover {
            filter: drop-shadow(0 8px 25px rgba(0,0,0,0.4)) brightness(1.1);
            transform: scale(1.02);
            stroke-width: 3;
            stroke: #ffff00;
        }

        .region:active {
            transform: scale(0.98);
        }

        .region-tooltip {
            position: absolute;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 2px solid #ffff00;
        }

        .region-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #ffff00 transparent transparent transparent;
        }

        /* √úniversite Listesi Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

            max-height: 80vh;

            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;

            font-size: 24px;
        }

            font-weight: bold;

        }

        }

        .university-list {

        .university-item {

            const password = document.getElementById('password').value;
            
            if (users[username] && users[username] === password) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('portalPage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {

        // Logout fonksiyonu
        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('portalPage').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Harita etkile≈üimleri
        document.addEventListener('DOMContentLoaded', function() {
            const regions = document.querySelectorAll('.region');
            const tooltip = document.getElementById('tooltip');

            regions.forEach(region => {
                region.addEventListener('mouseenter', function(e) {
                    const regionName = e.target.dataset.name;
                    tooltip.textContent = regionName;
                    tooltip.style.display = 'block';
                });

                region.addEventListener('mousemove', function(e) {
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                });

                region.addEventListener('mouseleave', function() {
                    tooltip.style.display = 'none';
                });

                region.addEventListener('click', function(e) {
                    const regionKey = e.target.dataset.region;
                    const regionName = e.target.dataset.name;
                    showUniversities(regionKey, regionName);
                });
            });
        });

        // √úniversite listesi g√∂sterme
        function showUniversities(regionKey, regionName) {
            const universities = universityData[regionKey] || [];
            
            document.getElementById('regionTitle').textContent = regionName + ' √úniversiteleri';
            
            const universityList = document.getElementById('universityList');
            universityList.innerHTML = '';

            if (universities.length === 0) {
                universityList.innerHTML = '<p style="text-align: center; color: #666;">Bu b√∂lge i√ßin hen√ºz √ºniversite bilgisi eklenmemi≈ü.</p>';
            } else {
                universities.forEach(university => {
                    const universityItem = document.createElement('div');
                    universityItem.className = 'university-item';
                    universityItem.innerHTML = `
                        <div class="university-name">${university.name}</div>
                        <div class="university-location">üìç ${university.location}</div>
                        <a href="${university.website}" target="_blank" class="university-website">üåê Web Sitesi</a>
                    `;
                    universityList.appendChild(universityItem);
                });
            }

            document.getElementById('universityModal').style.display = 'block';
        }

            document.getElementById('universityModal').style.display = 'none';
        }
